<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Jungle Run</title>
</head>

<body>
    <main>
        <div class="wrapper visibility">
            <!-- start button -->
            <button class="startButton" aria-label="Button to begin game" tabindex="5">
                <div>START</div>
            </button>

            <!-- game text -->
            <p class="countdown visibility" id="countdown">Press Start to begin</p>
            <p class="your-time" tabindex="3">Your time is:</p>
            <h2 tabindex="4" class="timer">Alternate pressing the left and right arrow keys to get your character to run. Make him
                run 100m as fast as you can!</h2>
            <div class="submitTime">
                <input class="username" type="text" placeholder="NAME">
                <button class="submitButton">Submit Your Time</button>
            </div>

            <!-- image of runner -->
            <div class="runner">
                <!-- <img src="assets/images/Idle (1).png" alt=""> -->
            </div>
        </div>

        <!-- title screen -->
        <div class="title-screen">
            <h1 tabindex="1">SHIT I'M LATE</h1>
            <p tabindex="2" aria-label="Alternate pressing the left and right arrow keys to get your character to run. Make him
                run 100 meters as fast as you can! Click to continue">Click to continue</p>
        </div>
        <div class="leaderboard">
            <h2>LEADERBOARD</h2>
            <div class="scores"></div>
        </div>
    </main>
    <footer>
        <p>Assets from gameart2d.com, spriters-resource.com, and sounds-resource.com</p>
    </footer>

    <audio src="assets/sounds/Mario Kart Race Start - Gaming Sound Effect.mp3"></audio>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'
        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>

    <script src="scripts/script.js"></script>
</body>

</html>
